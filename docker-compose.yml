networks:
  dev:

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: user
      MYSQL_DATABASE: flower_monitoring
      MYSQL_USER: flower_user
      MYSQL_PASSWORD: user
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dev

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - dev
    

  backend:
    build:
      context: ./server
    environment:
      FLOWER_DATABASE_URL: mysql://myuser:mypassword@db:3306/mydatabase
    networks:
      - dev
    depends_on:
      - db

  frontend:
    build:
      context: ./client
    networks:
      - dev

volumes:
  mysql_data: